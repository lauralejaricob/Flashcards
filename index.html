<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Inglês</h3>
                    <div class="caratao__conteudo__pergunta">
                        O que a palavra legend significa em português?
                    </div>
                    <div class="cartao__conteudo__resposta"> 
                        Legenda
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Medicina</h3>
                    <div class="caratao__conteudo__pergunta">
                        Normalmente, quantos litros de sangue uma pessoa tem?
                    </div>
                    <div class="cartao__conteudo__resposta"> 
                        Tem entre 4 a 6 litros
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Matemática</h3>
                    <div class="caratao__conteudo__pergunta">
                        Quantas casas decimais tem o número pi?
                    </div>
                    <div class="cartao__conteudo__resposta"> 
                        Infinitas
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>Projeto desenolvido por mim</p>
    </footer>
</body>
</html>
