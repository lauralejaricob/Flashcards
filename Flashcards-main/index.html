<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Inglês</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que a palavra "legend" significa em português?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Legenda</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Medicina</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Normalmente, quantos litros de sangue uma pessoa tem?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Tem entre 4 a 6 litros</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Matemática</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantas casas decimais tem o número pi?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Infinitas</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenolvido por mim</p>
    </footer>
</body>
</html>
